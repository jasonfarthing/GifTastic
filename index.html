<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>


    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Wanna see some funny GIFs?</h1>
        </div>
        <div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h3>Click a button below, or fill in your own search.</h3>
                </div>
            </div>

            <!-- buttons will go below -->


            <div class="row">
                <div class="col-md-6 col-md-offset-1">
                    <div id="instrButton"></div>
                    <!-- <button data-instrument="Guitar" class="btn btn-success">Guitar</button>
                        <button data-instrument="Banjo" class="btn btn-success">Banjo</button>
                        <button data-instrument="Piano" class="btn btn-success">Piano</button> -->
                </div>


                <div class="col-md-4 col-md-offset-0">
                    <form id="instr-form">
                       
                            <label for="instr-input">Enter your own search here...</label>
                            <input type="text" id="instr-input"><br>
                            <!-- your own search info will go here -->
                        
                        <input id="add-instr" type="submit" value="ADD IT!" class="btn btn-danger">
                    </form>
            
                </div>
            </div>

            <!-- gif images will go here -->
           <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 ">
                        <!-- search results go here -->
                        <div id="gif-images"></div>
                    </div>
                </div>
            </div>
         


                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script type="text/javascript " src="gif.js "></script>



</body>

</html>
